<!DOCTYPE html>
<html>
    <head>
        <title>Is it safe?</title>
        <link rel="stylesheet" type="text/css" href="styles-main.css">
        <link rel="stylesheet" href="vendor/font-awesome.css">
        <!-- Libraries. -->
        <script src="vendor/jquery-2.1.4.min.js"></script>

        <!-- Main entry point for extension. -->
        <script src="index.js"></script>
    </head>

    <body>

        <header>
            <img id="lock-logo" src="logo-grey.png">
            <hr>
            <h1>Is It Safe?</h1>
            <hr>
        </header>

        <div style="text-align:center">
            <div style="text-align:center;font-size:20px" id="name"></div>
            <img style="text-align:center" id="logo" src="">
        </div>

        <div id="site-report">
            <div id="mfa-report">
                <p class="section">
                    Mutli-factor Authentication
                </p>
                <div id="sms">
                    <span>SMS Support:</span>
                    <span class="support"></span>
                </div>
                <div id="phone_call">
                    <span>Phone Call Support:</span>
                    <span class="support"></span>
                </div>
                <div id="email">
                    <span>Email Support:</span>
                    <span class="support"></span>
                </div>
                <div id="hardware_token">
                    <span>Hardware Token Support:</span>
                    <span class="support"></span>
                </div>
                <div id="software_implementation">
                    <span>Software Implementation:</span>
                    <span class="support"></span>
                </div>
            </div>
            <div id="other-report">
                <p class="section">
                    Other Safety Metrics
                </p>
                <div id="sha_status">
                    <span>SHA-2 Encryption:</span>
                    <span class="support"></span>
                </div>
            </div>

            </div>
        </div>
        <button id="more">More Info</button>
    </body>


</html>
