<!DOCTYPE html>
<html>
    <head>
        <title>Is It Safe?</title>
        <link rel="stylesheet" type="text/css" href="/css/styles-main.css">
		<link rel="stylesheet" href="/css/font-awesome.css">

		<script src="/../js/jquery/jquery.min.js"></script>
		<!-- Main entry point for extension. -->
        <script src="/../js/index.js"></script>

    </head>

    <body>
        <div id="header">
            <div id="ext-logo">
				<img id="lock-logo" src="/icons/logo-grey.png">
            </div>
			<div id="ext-name">
				Is It Safe?
			</div>
        </div>
		<div style="clear:both"></div>
        <div id="site-info">
			<div id="site-name"></div>
			<div id="site-logo">
				<img id="logo" src="">
			</div>

        </div>

        <div id="site-report">
            <div id="sms" class="report-section">
                <span>SMS</span>
                <span class="support"></span>
            </div>
            <div id="phone_call" class="report-section">
                <span>Phone Call</span>
                <span class="support"></span>
            </div>
            <div id="email" class="report-section">
                <span>Email</span>
                <span class="support"></span>
            </div>
            <div id="hardware_token" class="report-section">
                <span>Hardware Token</span>
                <span class="support"></span>
            </div>
            <div id="software_implementation" class="report-section">
                <span>Software</span>
                <span class="support"></span>
            </div>
			<div id="sha_status" class="report-section">
                <span>SHA-2 Encryption</span>
                <span class="support"></span>
            </div>
        </div>
		<div id="btn-container">
			<div id="more" class="btn">Learn More</div>
			<div id="outreach" class="btn">Call to Action</div>
		</div>

    </body>


</html>
